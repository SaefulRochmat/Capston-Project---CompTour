<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comp Tour</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- HEADER -->
    <header class="bg-slate-300 bg-no-repeat bg-cover" style="background-image: url(../assets/image/Raja_Ampat_Mutiara_Indah_di_Timur_Indonesia-1536x1025.jpg);">
      <div class="mx-auto h-20  max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex-1 md:flex md:items-center md:gap-12">
            <a class="block" href="#">
              <img src="../assets/logo.png" alt="Comp Tour" class="bg-center bg-no-repeat bg-cover w-36 md">
            </a>
          </div>
    
          <div class="md:flex md:items-center md:gap-12">
            <nav aria-label="Global" class="hidden md:block">
              <ul class="flex items-center gap-10 text-sm ">
                <li>
                  <a class="text-xl text-gray-50 transition hover:text-orange-400" href="#"> Home </a>
                </li>
    
                <li>
                  <a class="text-xl text-gray-50 transition hover:text-orange-400" href="#"> Blog </a>
                </li>
    
                <li>
                  <a class="text-xl text-gray-50 transition hover:text-orange-400" href="#"> About </a>
                </li>
              </ul>
            </nav>
    
              <div class="block md:hidden">
                <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16 mt-12 mb-20 rounded-3xl">
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-16">
          <div class="relative h-64 overflow-hidden rounded-lg sm:h-80 lg:order-last lg:h-full">
            <img
              alt=""
              src="../assets/image/BROMO.jpg"
              class="absolute inset-0 h-full w-full object-cover"
            />
          </div>
    
          <div class="lg:py-24">
            <h2 class="text-4xl text-white font-bold sm:text-4xl">WELCOME TO INDOENSIA</h2>
    
            <a
              href="#"
              class="mt-8 inline-block rounded bg-indigo-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-yellow-400"
            >
              Explore Now!
            </a>
          </div>
        </div>
      </div>
    </header>
  <!-- END HEADER -->

  <!--- MAIN -->
    <main>
      <section class="mx-auto mt-12 max-w-7xl h-auto">
        <div class="p-3">
          <h1 class="text-right text-3xl font-semibold tracking-wide">Destinasi</h1>
          <h1 class="text-right text-4xl font-semibold tracking-wide">Ter<span class="text-orange-600">populer!</span></h1>
        </div>
      </section>

      <!-- IMAGE SLIDER -->
      <img-slide></img-slide>
      <!-- END IMAGE SLIDER-->

      <!-- Article Content -->
      <section class="bg-gray-300 p-10">
        <content-item></content-item>
      </section>
      <!-- End Article Contetn -->
    </main>
  <!-- END MAIN -->

  <!-- FOOTER -->
    <footer>
      <div class="sm:flex sm:justify-between p-10 bg-green-900">
        <div>
          <h4 class="text-xl text-white font-semibold">RESOURCES</h4>
          <nav class="pl-2 mt-2 text-white">
            <ul>
              <li>
                <a href="" class="transition hover:text-gray-700">Flowbite</a>
              </li>
              <li>
                <a href="" class="transition hover:text-gray-700">TailwindCSS</a>
              </li>
            </ul>
          </nav>
        </div>
        <div>
          <h4 class="text-xl text-white font-semibold">FOLLOW US</h4>
          <nav class="pl-2 mt-2 text-white">
            <ul>
              <li>
                <a href="" class="transition hover:text-gray-700">Github</a>
              </li>
            </ul>
          </nav>
        </div>
        <div>
          <h4 class="text-xl text-white font-semibold">ABOUT</h4>
          <nav class="pl-2 mt-2 text-white">
            <ul>
              <li>
                <a href="" class="transition hover:text-gray-700">Team</a>
              </li>
            </ul>
          </nav>
        </div>

        <div>
          <img src="../assets/logo.png" alt="logo"
          class="w-32"
          >
        </div>
      </div>
    </footer>
  <!-- END FOOTER -->
  <script type="module" src="../scripts/index.js"></script>
</body>
</html>
