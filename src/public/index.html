<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Comp Tour</title>
    <!-- link tailwindcss -->
    <link rel="stylesheet" href="../styles/tailwindcss-output/tailwind.css" />
    <script type="module" src="../public/index.js"></script>

    <!-- link cdn leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
  </head>
  <body>
    <!-- HEADER -->
    <header
      class="bg-center bg-no-repeat bg-cover bg-slate-300"
      style="background-image: url(../assets/image/LabuanBajo.png)">
      <nav
        class="py-2 bg-transparent md:flex md:items-center md:content-center md:justify-between">
        <div>
          <span class="cursor-pointer">
            <img
              class="inline h-16 md:w-[21.3125rem]"
              src="/src/assets/logoT.png"
              alt="logo" />
          </span>
        </div>

        <div class="w-full">
          <form class="">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3">
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20">
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-3 mx-auto text-sm text-gray-900 bg-white border border-gray-300 rounded-lg ps-10 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Search...."
                required />
            </div>
          </form>
        </div>

        <ul class="md:flex md:items-center md:px-6">
          <li class="">
            <a
              href="#"
              class="p-4 text-sm text-white font-bold hover:text-[#FA2D00] active active:text-[#FA2D00] focus:text-[#FA2D00]"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="">
            <a
              href="#"
              class="p-4 text-sm text-white font-bold hover:text-[#FA2D00] active active:text-[#FA2D00] focus:text-[#FA2D00]"
              aria-current="page"
              >Blog</a
            >
          </li>
          <li class="">
            <a
              href="#"
              class="p-4 text-sm text-white font-bold hover:text-[#FA2D00] active active:text-[#FA2D00] focus:text-[#FA2D00]"
              aria-current="page"
              >About</a
            >
          </li>
        </ul>
      </nav>
      <section>
        <div
          class="max-w-screen-xl px-4 py-8 mx-auto mt-12 sm:px-6 sm:py-12 lg:px-8 lg:py-16 rounded-3xl">
          <div
            class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-16 md:px-16 md:pb-6">
            <div
              id="map"
              class="relative h-64 overflow-hidden rounded-lg sm:h-80 lg:order-last lg:h-full"></div>

            <div class="lg:py-24">
              <h2 class="text-4xl font-bold text-white sm:text-4xl">
                WELCOME TO INDOENSIA
              </h2>

              <a
                href="#"
                class="inline-block px-12 py-3 mt-8 text-sm font-medium text-white transition bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-yellow-400">
                Explore Now!
              </a>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- END HEADER -->
    <!-- MAIN -->
    <main>
      <section class="h-auto mx-auto">
        <h1 class="text-[#043420] text-end text-2xl font-bold pr-12 pt-12">
          Destinasi
        </h1>
        <h1 class="text-[#043420] text-end text-2xl font-bold pr-12">
          Ter<span class="text-[#FA2D00]">populer!</span>
        </h1>
        <slider-image></slider-image>
      </section>
      <br />
      <section class="p-10 bg-gray-300">
        <content-item></content-item>
      </section>
    </main>
    <!-- END MAIN -->
    <!-- FOOTER -->
    <footer>
      <footer-bar></footer-bar>
    </footer>
    <!-- END FOOTER -->
  </body>
</html>
